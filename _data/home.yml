airborne_caption: |
  DgS manufactures a complete airborne gravity survey system, offering world-wide range, magnetically damped zero-length
  spring sensors with optional IMU integration.

marine_caption: |
  DgS manufactures advanced technology Marine gravity sensors and platforms, with world-wide range, magnetically damped sensors with
  force-feedback beam measurement technology, eliminating the need for a counter-spring.

land_caption: |
