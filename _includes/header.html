<nav>
    <div class="container">
    <a id="dgs" href="/">{{ site.title }}</a>
    <ul>
        {% assign pages = site.pages | reverse %}
        {% for page in pages %} {% if page.title %}
        <li><a class="button" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
        {% endif %} {% endfor %}
    </ul>
    </div>
</nav>

<header id="top">
    <div class="container">
        <a id="logo" href="/"></a>
    </div>
</header>
