<div class="" id="staticbanner" style="height: 400px; background-size: cover; background-position: center; transition: background-image ease-in-out .5s;">
    <a href="#" onclick="randomImage('staticbanner')" title="Randomize Image"><i class="material-icons white-text">refresh</i></a>
</div>
<script>
    let cindex = -1;
    function randomImage(id){
        let index = Math.floor(Math.random() * 5) + 1;
        if(cindex === index){
            randomImage(id)
        } else {
            cindex = index;
            let elem = document.getElementById(id);
            elem.style.backgroundImage = `url(/assets/banner/banner${index}.jpg)`
        }
    }
    randomImage('staticbanner');
</script>
