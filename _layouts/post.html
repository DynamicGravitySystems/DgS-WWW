<div class="card grey lighten-4 scrollspy" id="{{ page.title }}">
    <div class="card-action white">
        <span class="bold ">{{ page.title }}</span>
        <span class="right">{{ page.date | date: "%Y-%m-%d %H:%M" }}</span>
    </div>
    <div class="card-content">
        {{ page.content }}
    </div>
</div>
