<div class="card white scrollspy" id="{{ page.short-title }}">
    <div class="card-content">
        <span class="card-title white">
            <span class="bold ">{{ page.short-title }}</span>
            <span class="right">{{ page.date | date: "%Y-%m-%d %H:%M" }}</span>
        </span>
        <div class="row">
            <span class="dgs-medium large">{{ page.title }}</span>
        </div>
        <div class="row">
            <div class="col s8">
                {{ page.content }}
            </div>
            <div class="col s4">
                {% if page.image %}
                <img class="responsive-img rounded" src="{{ page.image | prepend: '/assets/news/' }}">
                {% endif %}
            </div>
        </div>
    </div>
</div>
