<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
{% include nav.html %}
{% include banner.html %}
<main>
    <div class="container">
        <div class="row">
            <h4 class="left blue-text">{{ page.short-title }}</h4>
        </div>
        <div class="row card white" id="{{ page.short-title }}">
            <div class="card-content">
                <span class="card-title white dgs-medium large">{{ page.title }}
                <span class="right">{{ page.date | date: "%Y-%m-%d %H:%M" }}</span>
                </span>
                <div class="section row">
                    <div class="col s8">
                        {{ content }}
                    </div>
                    <div class="col s4">
                        {% if page.image %}
                        <img class="responsive-img rounded" src="{{ page.image | prepend: '/assets/news/' }}">
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="card-action">
                <a class="btn purple" href="/news/#content">Back to News</a>
            </div>
        </div>
    </div>
</main>
{% include footer.html %}
</body>
</html>
